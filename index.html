<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rebuild Google.com homepage TOP</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="left-header">
                <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">Store</a>
            </div>
            <div class="right-header">
                <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">Gmail</a>
                <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">Images</a>
                <img class="profile-pic" src="images/profile-pic.jpg" alt="profile-pic">
            </div>
        </header>
        <main>
            <div class="logo">
                <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            </div>
            <form action="">
                <input type="text">
            </form>
            <div class="search-setting-buttons">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
            <a href="https://www.google.com/url?q=https://www.youtube.com/user/YouTube&source=hpp&id=19018427&ct=3&usg=AFQjCNGUPSaYRu_UQbtWMifT97YLS-B7kg&sa=X&ved=0ahUKEwii8s-FnaXqAhUJHzQIHZMrAQgQ8IcBCBE">Join Youtube Creators in commemorating Pride Month</a>
        </main>
        <footer>
            <div class="footer-left">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search Works</a>
            </div>
            <div class="footer-right">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </footer>
        
        <script src="" async defer></script>
    </body>
</html>
